   <script>
   $(document).ready(function()
    {
	   var items = getJSON("student-achievements.json");			
		var html = "";

			html += "<tr>";
			html += "<td><b>";
			html += items[i].name;
			html += "</td>";
			html += "<td>";
			html += items[i].branch;

			html += items[i].achievement;

			html += "</tr>";
		}
		$('#student-achievements-table-body').html(html);
		
		var items1 = getJSON("tutor-achievements.json");			
		var html1 = "";
		for(var i=0;i<items1.length;i++){
			html1 += "<tr>";
			html1 += "<td><b>";

			html1 += "</td>";
			html1 += "<td>";

			html1+= "</td>";
			html1 += "</tr>";
		}
		$('#tutor-achievements-table-body').html(html1);
		
		var items2 = getJSON("technical-cultural-fests.json");	
		var html2 = "";
		for(var i=0;i<items2.length;i++){
			html2 += "<tr>";
			html2 += "<td><b>";
			html2 += items2[i].startdate;
			html2 += "</td>";
			html2 += "<td><b>";
			html2 += items2[i].enddate;
			html2 += "</td>";
			html2 += "<td>";
			html2 += items2[i].festtype;
			html2 += "</td>";
			html2 += "<td>";
			html2 += items2[i].festname;
			html2 += "</td>";
			html2+= "<td><b>";
			html2 += items2[i].college;
			html2 += "</td>";
			html2 += "</tr>";
		}
		$('#technical-cultural-details-table-body').html(html2);

			html3 += "<td>";

			html3 += "</td>";
			html3 += "<td><b>";
			html3 += items3[i].action;
			html3 += "</td>";
			html3 += "</tr>";
		}
		$('#general-circulars-details-table-body').html(html3);  
	   
    });

</div>
