<!doctype html>
<html>
<head>

   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="js/student-master.js" type="text/javascript"></script>
   <link rel="stylesheet" href="css/master.css">
  
   <title>Digital MVSR : Online Services for MVSR Engineering College | Online Registrations</title>
   <script>
   var department;
	$(document).ready(function() {
      	
		loading();
		var args= [{}];
	  	 var result = call("Forms","getPreviouslyUploadedForms",args);
	  	 loadingStop();
	  	var html = "";
		if(result.length > 0){
			if(result[0].returnValue ==="empty-list")
				{
				html = "There are no Existing Uploads Under Forms";
				$('#download-forms-table-body').html(html);	
				}
			else
				{
				
				for(var i=0;i<result.length;i++)
				{
				   html += "<tr>";
				   html += "<td>"+(i+1)+"</td>";
				   html += "<td class=\"hvr-glow\">"+result[i].returnValue+"</td>";
				   //html += "<td><a href='www.digitalmvsr.com/app/uploaded-forms/"+result[i].returnValue+"'>Click here to download</a></td>";
				   html += "<td><a href='uploaded-forms/"+result[i].returnValue+"' target='_blank' download>Click here to download</a></td>";
				   html += "</tr>";
				}
		}
		
				}
		else
		{
		html = "There are no Existing Uploads Under Forms";
		}
			
		$('#download-forms-table-body').html(html);	
		
		var result = call("NewsLetters","getPreviouslyUploadedNewsLetters",args);
	  	 loadingStop();
	  	var html = "";
		if(result.length > 0){
			if(result[0].returnValue ==="empty-list")
				{
				html = "There are no Existing Uploads Under News Letters";
				$('#download-news-letters-table-body').html(html);	
				}
			else
				{
				
				for(var i=0;i<result.length;i++)
				{
				   html += "<tr>";
				   html += "<td>"+(i+1)+"</td>";
				   html += "<td class=\"hvr-glow\">"+result[i].returnValue+"</td>";
				// html += "<td><a href='www.digitalmvsr.com/app/uploaded-news-letters/"+result[i].returnValue+"' target='_blank' download>Click here to download</a></td>";
				   html += "<td><a href='uploaded-news-letters/"+result[i].returnValue+"' target='_blank' download>Click here to download</a></td>";
				   html += "</tr>";
				}
		}
		
				}
		else
		{
		html = "There are no Existing Uploads Under News Letters";
		}
			
		$('#download-news-letters-table-body').html(html);
		
		var email = getSessionAttribute("email");
		var args=[{"String":email}];
		department = call("Register","getDepartmentofRegisteredUser",args); 
		var args=[{"String":department[0].returnValue}];
		var result = call("Notes","setDirectory",args);
		loadingStop();
	  	var html = "";
		if(result.length > 0){
			if(result[0].returnValue ==="empty-list")
				{
				html = "There are no Existing Uploads Under Notes";
				$('#download-notes-table-body').html(html);	
				}
			else
				{
				
				for(var i=0;i<result.length;i++)
				{
				   html += "<tr>";
				   html += "<td>"+(i+1)+"</td>";
				   html += "<td class=\"hvr-glow\">"+result[i].returnValue.split("/").pop();+"</td>";
				// html += "<td><a href='www.digitalmvsr.com/app/uploaded-news-letters/"+result[i].returnValue+"' target='_blank' download>Click here to download</a></td>";
				   html += "<td><a href='uploaded-notes/"+department[0].returnValue+"/"+result[i].returnValue+"' target='_blank' download>Click here to download</a></td>";
				   html += "</tr>";
				}
		}
		
				}
		else
		{
		html = "There are no Existing Uploads Under Notes";
		}
			
		$('#download-notes-table-body').html(html);
	});
		
   
   </script>
   
   </head>
   
   <body>
<!-- header -->

</div>

<!-- Page Header -->

</div>

<!-- Separator -->

	<!-- Page Header -->

	<!-- Separator -->

	<!-- //Separator -->
	
		<div class="row">

				<div class='twelve columns'>

						<th>Sno.</th>

						<th>Action</th>
						</thead>
						
						<tbody id="download-news-letters-table-body">
						</tbody>
						
					</table>

				</div>

			</div>
			</div>

<!-- Page Header -->
		<div class='page-header hvr-glow hvr-rectangle-out'>Notes</div>
	<!-- //Page Header -->
	
	<!-- Separator -->
		<div class='separator-blank'></div>
	<!-- //Separator -->
	
		<div class="row">
	<div id='forms'>
	
	
		
				<div class='twelve columns'>
					<table id="download-notes" class="responsive twelve columns">
						<thead>
						<th>Sno.</th>
						<th>Name of Notes</th>
						<th>Action</th>
						</thead>
						
						<tbody id="download-notes-table-body">
						</tbody>
						
					</table>
		
		</div>
		
	</div>

</div>
</div>

loadFooter("../../");

</body>
</html>
