<!doctype html>
<html>
<head>

   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="js/student-master.js" type="text/javascript"></script>
   <link rel="stylesheet" href="css/master.css">
  
   <title>Digital MVSR : Online Services for MVSR Engineering College | Online Registrations</title>
   <script>
   $("#home").hide();
   $("#logout").hide();
   $(document).ready(function(){
	   var registration_number = getSessionAttribute("registration_number");
  		var args = [{"String":getSessionAttribute("test_id")},{"String":registration_number}];		
  		result = call("ExaminationPortal","fetchResult",args);
  		var html = "";
  		for(var i=0;i<result.length;i++){
			html += "<tr>";
			html += "<td class=\"hvr-glow\"><b>"+result[i].sTestId+"</b></td>";
			html += "<td>"+result[i].sSubject+"</td>";
			html += "<td>"+getSessionAttribute("number_of_questions")+"</td>";
			html += "<td>"+result[i].sMarksObtained+"</td>"; 
			html += "<td class=\"hvr-glow\"><b>"+result[i].sMarksObtained+"</b></td>"; 
			html += "</tr>";
		}
		$('#results-table-body').html(html);	   
   });
   function goBack()
 	{
 		removeSessionAttribute("test_id");
	    removeSessionAttribute("registration_number");
	    removeSessionAttribute("number_of_questions");
	    window.open("../../../","_self");
 	}
	   
   </script>
   </head>
      <body>
<!-- header -->
<div id='header'>
</div>
<!-- //header -->

<div class="separator"></div>



<div class="page-header hvr-glow" id="student-home">Student Home</div>


<div class="separator-blank"></div>

<div class="row">
<div class="container">

<div class="page-header hvr-glow hvr-rectangle-out">Your Test Result</div>

				<div class='twelve columns'>
					<table id="results-table" class="responsive twelve columns">
						<thead>
							<th>Test ID</th>
							<th>Subject</th>
							<th>Total Questions</th>
							<th>Total Right Answers</th>
							<th>Marks Obtained</th>
						</thead>
						<tbody id="results-table-body">
						</tbody>
						
					</table>

			
         <input type="button" class="button-primary" value="Go Back" onclick="goBack();"/>
			
			</div>

</div>
</div>
</body>
</html>
