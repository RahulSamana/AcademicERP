<!doctype html>
<html>

	<script>

	{
		window.print();
	}

		loading();

				   html += "</tr>";
				   html += "<tr>";
				   html += "<td>Duration of Course</td>";

				   {
					   html += "<td>not applicable</td>";
				   }
				   else
				   {
					   html += "<td>"+result[i].sDurationOfCourse+"</td>";
				   }				   
				   html += "</tr>";
				   html += "<tr>";

					   html += "<td>not applicable</td>";

				   {
					   html += "<td>"+result[i].sAcademicYear+"</td>";
				   }				   
				   html += "</tr>";
				   html += "<tr>";
