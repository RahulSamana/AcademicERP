	 function readURL(input) {
         if (input.files && input.files[0]) {
             var reader = new FileReader();

             reader.onload = function (e) {
                 $('#student_preview_image')
                     .attr('src', e.target.result)
                     .width(80)
                     .height(100);
             };

             reader.readAsDataURL(input.files[0]);
         }
     }

	function checkCandidateType(r)
	{
		if(r === "Student")
		{			
			$("#tutor-admission-form").hide();
			$("#supporting-staff-admission-form").hide();
			$("#others-admission-form").hide();
			$("#student-admission-form").show();
		}
		else if (r==="Tutor")
			{
			$("#student-admission-form").hide();
			$("#supporting-staff-admission-form").hide();
			$("#others-admission-form").hide();
			$("#tutor-admission-form").show();
			}
		else if (r==="Supporting-Staff")
		   {
		    $("#student-admission-form").hide();
		    $("#others-admission-form").hide();
	     	$("#tutor-admission-form").hide();
		    $("#supporting-staff-admission-form").show();
		   }
		else if(r=="Others")
			{
			 $("#student-admission-form").hide();  
	    	 $("#tutor-admission-form").hide();
		     $("#supporting-staff-admission-form").hide();
		     $("#others-admission-form").show();
			}
		else if(r=="--Select Candidate Type--")
			{
			 $("#student-admission-form").hide();  
	    	 $("#tutor-admission-form").hide();
		     $("#supporting-staff-admission-form").hide();
		     $("#others-admission-form").hide();
			}
	}

	function loadSubCourseNames(r)
	{
		
		setCourseDuration();
		$("#sub-course-name-student").empty();
		$("#sub-course-name-tutor").empty();
		$("#sub-course-name-supporting-staff").empty();
		if(r==="Schooling")
			{
			$("#sub-course-name-student").attr("disabled", true);
			$("#sub-course-name-tutor").attr("disabled", true);
			$("#sub-course-name-supporting-staff").attr("disabled", true);
			$("#student-eamcet-rank").attr("disabled",true);
			$("#student-plus-two-marks").attr("disabled",true);
			$("#student-ssc-marks").attr("disabled",true);
			var jsonFileName = r+".json";
			var blockData = getJSON(jsonFileName);
			for(var i=0;i<blockData.length;i++)
				{
				$("#sub-course-name-student").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
				$("#sub-course-name-tutor").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
				$("#sub-course-name-supporting-staff").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
				}
			}
		else if(r==="Intermediate")
	        {
			 $("#student-eamcet-rank").attr("disabled",true);
			 $("#student-plus-two-marks").attr("disabled",true);
			 $("#sub-course-name-student").attr("disabled", false);
				$("#sub-course-name-tutor").attr("disabled", false);
				 $("#sub-course-name-student").attr("disabled", false);
					$("#sub-course-name-supporting-staff").attr("disabled", false);
			 var jsonFileName = r+".json";
				var blockData = getJSON(jsonFileName);
				for(var i=0;i<blockData.length;i++)
					{
					$("#sub-course-name-student").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
					$("#sub-course-name-tutor").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
					$("#sub-course-name-supporting-staff").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
					}
         	}
		else 
			{
			$("#sub-course-name-student").attr("disabled", false);
			$("#sub-course-name-tutor").attr("disabled", false);
			$("#sub-course-name-supporting-staff").attr("disabled", false);
			$("#student-eamcet-rank").attr("disabled",false);
			$("#student-plus-two-marks").attr("disabled",false);
			$("#student-ssc-marks").attr("disabled",false);
			var jsonFileName = r+".json";
			var blockData = getJSON(jsonFileName);
			for(var i=0;i<blockData.length;i++)
				{
				$("#sub-course-name-student").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
				$("#sub-course-name-tutor").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
				$("#sub-course-name-supporting-staff").append("<option value=\""+blockData[i].course_name+"\">"+blockData[i].course_name+"</option>");
				}
			}
		
	}
	function setCourseDuration()
	{
		var blockData = getJSON("course-names.json");
		var course_name = $("#course-name-student").val();
		for(var i=0;i<blockData.length;i++)
			{
			if(blockData[i].course_name === course_name)
				{
				$("#duration-of-course").val(blockData[i].course_duration);
				}
			}
		
	}

			 var student_plus_two_marks =$("#student-plus-two-marks").val();

			 if(course_name_student==="Schooling")
				 {
				 sub_course_name_student = "null";
				 student_eamcet_rank = "null";
				 student_plus_two_marks = "null";
				 student_ssc_marks = "null";
				 }
			 
	
			var fieldValues = [institute_name
			                   ,institute_code
			                   ,date_of_admission
			                   ,candidate_type
			                   ,course_name_student
			                   ,sub_course_name_student
			                   ,duration_of_course
			                   ,boarding_type
			                   ,year
			                   ,semester
			                   ,student_full_name
			                   ,admission_type
			                   ,student_date_of_birth
			                   ,father_full_name
			                   ,father_occupation
			                   ,mothers_maiden_name
			                   ,student_religion
			                   ,student_nationality
			                   ,student_gender
			                   ,student_marital_status
			                   ,student_mobile_number
			                   ,student_email_address
			                   ,student_temporary_address
			                   ,student_permanent_address
			                   ,student_eamcet_rank
			                   ,student_plus_two_marks
			                   ,student_ssc_marks
			                   ];
			
			

			var args = [{"List":fieldNames},{"List":fieldValues}];
			var result = call("Register","registerNewUser",args);
		    
			if(result[0].returnValue ==="true")
				{
				uploadFile('new-admission-form-student',result[1].returnValue,"/AdminHome/Admissions/NewAdmission/","photo_scanned_copy");

				loadingStop();
				alert("Something is not right here!\nIt must be the case that we are already working on it.\nSorry for the inconvenience caused. Please try again after sometime.");
