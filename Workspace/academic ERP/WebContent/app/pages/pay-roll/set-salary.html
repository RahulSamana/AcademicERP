<!doctype html>
<html>
<head>

   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="js/master.js" type="text/javascript"></script>
   <link rel="stylesheet" href="css/master.css">
  
   <title>Digital MVSR : Online Services for MVSR Engineering College | Online Registrations</title>
</head>
<script>

function checkCandidateType(r)
{
$("#designation").empty();
 if(r==="Tutor")
	 {
	 var blockData = getJSON("tutor_designation.json");
	 for(var i=0;i<blockData.length;i++)
	 	{
	 	$("#designation").append("<option value=\""+blockData[i].designation+"\">"+blockData[i].designation+"</option>");	
	 	}
	 }
  else if(r==="Supporting-Staff")
	 {
	 var blockData = getJSON("supporting_staff_designation.json");
	 for(var i=0;i<blockData.length;i++)
	 	{
	 	$("#designation").append("<option value=\""+blockData[i].designation+"\">"+blockData[i].designation+"</option>");	
	 	}
	 }
  else if(r==="Others")
	 {
	  var blockData = getJSON("others_designation.json");
		 for(var i=0;i<blockData.length;i++)
		 	{
		 	$("#designation").append("<option value=\""+blockData[i].designation+"\">"+blockData[i].designation+"</option>");	
		 	}
	 }
  else if(r==="Student")
	  {
	  alert("Student is not eligible for having Salary");
	  return false;
	  }
}

function getSalaryStructure()
{
	var designation = $("#designation").val();
	if(designation==="Assistant Professor")
		{
		window.open("SetAssistantProfessorSalary/","_self");
		}
	else if(designation==="Associate Professor")
		{
		window.open("SetAssociateProfessorSalary/","_self");
		}
	else if(designation==="Head of the Department")
	{
	window.open("SetHodSalary/","_self");
	}
	else if(designation==="Lab Assistant")
	{
	window.open("SetLabAssistantSalary/","_self");
	}
	else if(designation==="Lab Technician")
	{
	window.open("SetLabTechnicianSalary/","_self");
	}
	else if(designation==="Lab Programmer")
	{
	window.open("SetLabProgrammerSalary/","_self");
	}
	else if(designation==="Cleaner")
	{
	window.open("SetCleanerSalary/","_self");
	}
	else if(designation==="Attender")
	{
	window.open("SetAttenderSalary/","_self");
	}
	else if(designation==="Peon")
	{
	window.open("SetPeonSalary/","_self");
	}
	
}
</script>
<body>

<!-- header -->
<div id='header'>
</div>
<!-- //header -->

<!-- separator -->
<div class='separator'></div>
<!-- //separator -->

<div class="page-header hvr-glow" id="admin-home">Pay Roll Management</div>

<div class="separator-blank"></div>

<div class="row">

<div class="two columns" id="quick-links-div">
<div id="quick_links">
<script>
loadLeftSideMenuQuickLinks("../../");
</script>
</div>

</div>

<div class="ten columns container">
<div class="page-header hvr-glow hvr-rectangle-out">Set Salary Structure</div>

<div class="row">

<div class="four columns">
<label for="candidate-type">Candidate Type*</label>
<select id="candidate-type" class="u-full-width" onchange="checkCandidateType(this.value);" required>
<option value="">--Select Candidate Type--</option> 
<script>
var blockData = getJSON("candidate-type.json");
for(var i=0;i<blockData.length;i++)
	{
	$("#candidate-type").append("<option value=\""+blockData[i].candidate_type+"\">"+blockData[i].candidate_type+"</option>");	
	}

</script>
</select>
</div>

<div class="four columns">
<label for="designation">Designation*</label>
<select class="u-full-width" id="designation" required>
<option value="">--Select Designation--</option>
</select>
</div>

<div class="four columns">
<label for="get-salary-structure"><br></label>
<input class="button-primary" type="button" id="get-salary-structure" value="Get Structure" onclick="getSalaryStructure();"/>
</div>

</div>
<div class="separator-blank"></div>
<script>
loadFooter("../../../");
</script>
</body>
</html>
