<!doctype html>
<html>
<head>

   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="js/server-call.js" type="text/javascript"></script>
   <link rel="stylesheet" href="css/master.css">
  
   <title>Digital MVSR : Online Services for MVSR Engineering College | Online Registrations</title>
</head>
<script>
function submitForm(){
	if($("#email").val().trim() === "" && $("#mobile").val().trim() === ""){
		alert("Please enter your Registered Email Address or Mobile Number!");
		return false;
	}
	loading();
	
	var args = [{"String":$("#email").val()},{"String":$("#mobile").val()}];
	var result = call("Login","forgotPassword",args);

	if(result[0].returnValue === "true"){
		loadingStop();
		alert("Reset Password Link sent to your Registered Email address. In case any issue please contact our support team.");
		return true;
	}
	else{
		loadingStop();
		alert("Something is not right here!\nIt must be the case that we are already working on it.\nSorry for the inconvenience caused. Please try again after sometime.");
		
	}
	
	loadingStop();
}
</script>
<body>
<!-- header -->
<div id='header'>
</div>
<!-- //header -->

<div class="separator"></div>
<div class="page-header hvr-glow" id="admin-home">Welcome to MVSR</div>
<div class="separator-blank"></div>
<div class="page-header hvr-glow hvr-rectangle-out">Forgot Password</div>
<div class="separator-blank"></div>

<!-- Forgot Password form-->
		<div id='forgot-password'>
		<div class="container">
			<div class="twelve columns">
				<form id='forgot-password-form' action="../Login/" method="post" onsubmit="return submitForm();">
		 			
		 			<div class="row">
					    <div class="six columns offset-by-three">
					      <label for="email">Email *</label>
					      <input class="u-full-width" type="email" value="" id="email" name="email" placeholder="Enter Registered Email Address" />
					    </div>
		 			</div>
		 			<h4 align="center" class="six columns offset-by-three">OR</h4>
		 			<div class="row">
					    <div class="six columns offset-by-three">
					      <label for="mobile">Mobile *</label>
					      <input class="u-full-width" type="text" value="" id="mobile" name="mobile" pattern="[789][0-9]{9}" placeholder="Enter Registered Mobile Number" />
					    </div>
		 			</div>
		 			
		 			<!-- Separator -->
						<div class="separator-blank"></div>
					<!-- //Separator -->
					
		 			<div class="row">
					      <input class=" button button-primary six columns offset-by-three" type="submit" name="submit" id="submit" value="Reset Password" />
		 			</div>
				</form>
			</div>
		</div>
	</div>

	<!-- //Forgot Password Form -->

<div class="separator-blank"></div>

<!-- footer -->
	<div class='login-footer u-full-width'>
	<div class='container'>
	<div class="row ">
	<div class="three columns offset-by-two" >
	<input type="text" style="visibility: hidden; display:inline;">
	</div>
	<div class="four columns ">
	<a href = "http://www.mvsrec.edu.in" target="_blank">MVSR Official Website</a>
	</div>
	</div>	
	  </div>
	  </div>
	<!-- //footer -->

</body>
</html>
