<script>
loading();
var id_card_request_no;
var total_attempted_tests;
var total_requests_posted;
var email = getSessionAttribute("email");
var args= [{"String":email}];
var registration_number_call = call("Register","getRegistrationNumber",args);
var registration_number = registration_number_call[0].returnValue;

var args=[{"String":registration_number}];
var result = call("Admin","getIDCardRequestNumber",args);
if(result[0].returnValue!="null")
	{
	id_card_request_no = result[0].returnValue;
	}
else
	{
	id_card_request_no = "no request placed";
	}


var args=[{"String":registration_number}];
var result = call("ExaminationPortal","getTotalAttemptedTests",args);
total_attempted_tests = result[0].returnValue;

var args= [{"String":email}];
var tutor_name_call = call("Register","getRegisteredFullName",args); 
var tutor_full_name= tutor_name_call[0].returnValue;

var args=[{"String":registration_number}];
var result = call("Studentportal","getTotalPostedRequests",args);
total_requests_posted = result[0].returnValue;


loadingStop();

</script>
